<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Furnitech</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        display: flex;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        min-height: 500px;
        border: 1px solid rgba(222, 226, 230, 0.8);
    }

    .left-panel {
        flex: 1;
        background: linear-gradient(45deg, #b8860b, #daa520);
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        overflow: hidden;
    }

    .left-panel::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
        opacity: 0.3;
        animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
    }

    .logo {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fff, #f8f9fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .tagline {
        font-size: 1.1rem;
        opacity: 0.9;
        text-align: center;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .features {
        list-style: none;
        font-size: 0.95rem;
        opacity: 0.8;
    }

    .features li {
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
        position: relative;
    }

    .features li::before {
        content: 'âœ“';
        position: absolute;
        left: 0;
        color: #f8f9fa;
        font-weight: bold;
    }

    .form-panel {
        flex: 1;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #495057;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .subtitle {
        color: #868e96;
        text-align: center;
        margin-bottom: 2.5rem;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #ffffff;
    }

    input:focus {
        outline: none;
        border-color: #b8860b;
        background: white;
        box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.15);
    }

    button {
        width: 100%;
        background: linear-gradient(135deg, #b8860b, #daa520);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(184, 134, 11, 0.25);
    }

    button:active {
        transform: translateY(0);
    }

    .error {
        background: #fff5f5;
        color: #c53030;
        padding: 12px 16px;
        border-radius: 8px;
        margin-top: 1rem;
        font-size: 0.9rem;
        border-left: 4px solid #c53030;
    }

    .register-link {
        text-align: center;
        margin-top: 2rem;
        color: #868e96;
        font-size: 0.9rem;
    }

    .register-link a {
        color: #b8860b;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: #daa520;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            margin: 10px;
        }

        .left-panel {
            padding: 40px 30px;
            min-height: 200px;
        }

        .form-panel {
            padding: 40px 30px;
        }

        .logo {
            font-size: 2rem;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <h1 class="logo">FURNITECH</h1>
    <p class="tagline">Welcome Back</p>
    <ul class="features">
      <li>Access Your Orders</li>
      <li>Manage Your Account</li>
      <li>Exclusive Member Deals</li>
      <li>Personalized Recommendations</li>
    </ul>
  </div>

  <div class="form-panel">
    <form th:action="@{/login}" method="post" th:object="${client}">
      <h2>Sign In</h2>
      <p class="subtitle">Enter your credentials to access your workspace</p>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" th:field="*{name}" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" th:field="*{password}" required>
      </div>

      <button type="submit">Sign In</button>

      <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
      </div>

      <div class="register-link">
        Don't have an account? <a th:href="@{/register}">Create one here</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
